server:
  port: 8084
spring:
  application:
    name: hm-gateway
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: localhost
    gateway:
      routes:
        - id: item-service # 路由规则id，自定义，唯一
          uri: lb://item-service # 路由的目标服务，lb代表负载均衡，会从注册中心拉取服务列表
          predicates: # 路由断言，判断当前请求是否符合当前规则，符合则路由到目标服务
            - Path=/items/**,/search/** # 这里是以请求路径作为判断规则
        - id: cart-service
          uri:
            lb://cart-service
          predicates:
            - Path=/carts/**
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**,/addresses/**
      default-filters:
        - AddRequestHeader=truth, HuGeHandSome is very HandSome!
        - PrintAny=1,2,3
#        - name: PrintAny
#          args:
#            - a: 1
#              b: 2
#              c: 3


logging:
  level:
    com.hmall: debug
    org.springframework.cloud.gateway: DEBUG  # 默认是 INFO，DEBUG 太详细
    com.alibaba.nacos: WARN
  pattern:
    dateformat: HH:mm:ss:SSS
  file:
    path: "logs/${spring.application.name}"

